name: Cypress runner CI/CD

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    container: cypress/browsers:node16.17.0-chrome106
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress install
        run: npm install
      - name: Cypress run all tests
        run: npm run cy:run:cicd